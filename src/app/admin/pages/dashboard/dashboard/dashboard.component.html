<!-- Top navigation -->
<div *ngIf="authService.isUserVerified">
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a
      class="
        navbar-brand
        col-sm-3 col-md-2
        mr-0
        d-flex
        justify-content-center
        align-items-center
        flex-column
      "
      routerLink="/home"
    >
      <img
        class="brand-logo"
        src="assets/logo.png"
        alt="Movies Logo"
        width="65"
        height="75"
      />
      <span class="dasboard-text"></span>
    </a>
  </nav>

  <!-- Sidebar navigation -->
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                [routerLink]="['user-profile']"
                routerLinkActive="active"
              >
                <i class="fas fa-user mr-2"></i>
                <span>User Profile</span>
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['list']"
                routerLinkActive="active"
              >
                <i class="fa fa-film mr-2"></i>
                <span>My List</span>
              </a>
            </li>

            <li class="nav-item">
              <button class="nav-link btn btn-link" (click)="signOut()">
                <span data-feather="shopping-cart"></span>
                <i class="fas fa-sign-out-alt mr-2"></i>
                <span>Sign Out</span>
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>

<div *ngIf="!authService.isUserVerified">
  <div class="authContainer">
    <div class="displayTable">
      <div class="displayTableCell">
        <div class="authBlock">
          <h2 class="danger-text">Access Denied to Dashboard</h2>
          <div class="redirectToLogin">
            <span
              >You need to verify your email from
              <span class="redirect" routerLink="../verify-email">
                here</span
              ></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
