<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand logo" routerLink="/home">{{ projectTitle }}</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNavbarCollapsing()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNavAltMarkup"
      [class.collapse]="navbarCollapsed"
    >
      <div class="navbar-nav mr-auto">
        <a
          class="nav-link"
          aria-current="page"
          routerLink="/home"
          routerLinkActive="active"
          >Home</a
        >
        <a
          class="nav-link"
          aria-current="page"
          routerLink="/movies"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Movie List</a
        >
      </div>
      <!-- <div class="navbar-nav ml-auto"> -->
      <button
        (click)="(loginHandler)"
        class="btn btn-link p-0 auth-link ml-auto"
        *ngIf="authService.isLoggedIn === false"
        routerLink="/admin/auth/login"
        [routerLink]="['/admin/auth/login']"
      >
        Log in
      </button>

      <div *ngIf="authService.userData as user" class="text-dark mr-2">
        <div *ngIf="authService.isLoggedIn === true">
          Hello
          <a
            routerLink="/admin/dashboard/home"
            class="dashboard-link auth-link"
          >
            {{ user.displayName ? user.displayName : 'Unkonwn' }}</a
          >
        </div>
      </div>

      <a
        *ngIf="authService.isLoggedIn === true"
        routerLink="/admin/auth/signOut"
        class="auth-link"
      >
        <span class="text-dark">|</span>
        <span class="ml-2">Log out</span>
      </a>
      <!-- </div> -->
    </div>
  </div>
</nav>
