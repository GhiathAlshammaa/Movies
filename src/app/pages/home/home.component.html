<div class="pr-5 pl-5 pt-5">
  <div class="container-fluid bg-dark text-light p-5 w-xl-50 w-100 mb-5">
    <h2>Search for a Movie :</h2>
    <br />
    <form>
      <div class="form-group">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Search for movies..."
            [(ngModel)]="searchStr"
            name="searchStr"
            (keyup.enter)="searchMovies()"
          />
          <span class="input-group-btn">
            <button
              class="btn btn-warning"
              type="button"
              (click)="searchMovies()"
            >
              Go!
            </button>
          </span>
        </div>
        <!-- /input-group -->
      </div>
    </form>
    <br />
    <div class="pr-5 pl-4 pt-0">
      <label>
        <input
          type="checkbox"
          class="form-check-input"
          (change)="checkChanged()"
          [checked]="displayMovieIdState"
        />
        Display Movie Id
      </label>
    </div>
  </div>
</div>

<div *ngIf="searchMoviesResults$ | async as searchRes" class="p-5">
  <div *ngIf="searchRes">
    <h3 class="text-warning">Search Results</h3>
    <div class="row is-flex">
      <div
        class="col-sm-6 col-md-4 col-lg-3 col-xs-6 mb-3 mt-3"
        *ngFor="let movie of searchRes; let i = index"
      >
        <app-movie
          [movie]="movie"
          [displayMovieId]="displayMovieIdState"
        ></app-movie>
      </div>
    </div>
    <div class="" *ngIf="searchRes.length === 0">
      Oops! There're no Movie matching
    </div>
  </div>
</div>

<div *ngIf="!searchStr && !searchMoviesResults$">
  <div class="d-flex justify-content-center align-items-center" id="main">
    <div class="text-center">
      <h1>Welcome in {{ title }}</h1>
      <img
        width="300"
        alt="MSE Logo"
        src="../../../assets/logo.png"
        class="mt-4"
        alt="Logo"
      />
    </div>
  </div>
</div>
