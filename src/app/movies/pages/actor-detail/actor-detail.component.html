<div class="row m-0" *ngIf="actor$ | async as person">
  <!-- Personal info  -->
  <div class="col-md-3">
    <app-personal-info [person]="person"></app-personal-info>
  </div>

  <!-- Actor Movies  -->
  <div class="col-md-9" *ngIf="cast$ | async as movies">
    <app-actor-movies
      [movies]="movies"
      [movieTitle]="movieTitle"
    ></app-actor-movies>
  </div>
</div>
