<h3 class="text-danger mt-4">Staff</h3>

<div class="row is-flex" *ngIf="staff$ | async as staff">
  <div class="col-md-12"></div>
  <div class="col-md-3" *ngFor="let person of staff">
    <div class="card text-white bg-dark mb-4 pb-1">
      <div class="card-header text-center font-weight-bold">
        <a [routerLink]="['/movies/actor/', person.id]">{{ person.name }}</a>
      </div>
      <div class="card-body">
        <img
          width="100%"
          src="{{ imgPath + person.profile_path }}"
          alt="No Photo"
          *ngIf="person.profile_path"
        />
        <img
          width="100%"
          [src]="noPhotoSrc"
          alt="No Photo"
          *ngIf="!person.profile_path"
        />
      </div>
      <div class="card-footer text-center">
        {{ person.job ? person.job : 'Actor' }}
      </div>
    </div>
  </div>
</div>
